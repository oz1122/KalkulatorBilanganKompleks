    <div class="container">
        <h1>Kalkulator 3 Bilangan Kompleks</h1>
        <div class="input-group">
            <label for="real1">Bagian Real Bilangan Pertama:</label>
            <input type="number" id="real1" step="any">
        </div>
        <div class="input-group">
            <label for="imag1">Bagian Imajiner Bilangan Pertama:</label>
            <input type="number" id="imag1" step="any">
        </div>
        <div class="input-group">
            <label for="real2">Bagian Real Bilangan Kedua:</label>
            <input type="number" id="real2" step="any">
        </div>
        <div class="input-group">
            <label for="imag2">Bagian Imajiner Bilangan Kedua:</label>
            <input type="number" id="imag2" step="any">
        </div>
        <div class="input-group">
            <label for="real3">Bagian Real Bilangan Ketiga:</label>
            <input type="number" id="real3" step="any">
        </div>
        <div class="input-group">
            <label for="imag3">Bagian Imajiner Bilangan Ketiga:</label>
            <input type="number" id="imag3" step="any">
        </div>
        <div class="input-group">
            <label for="operasi1">Operasi Pertama:</label>
            <select id="operasi1">
                <option value="tambah">Tambah</option>
                <option value="kurang">Kurang</option>
                <option value="kali">Kali</option>
                <option value="bagi">Bagi</option>
            </select>
        </div>
        <div class="input-group">
            <label for="operasi2">Operasi Kedua:</label>
            <select id="operasi2">
                <option value="tambah">Tambah</option>
                <option value="kurang">Kurang</option>
                <option value="kali">Kali</option>
                <option value="bagi">Bagi</option>
            </select>
        </div>
        <button onclick="hitung()">Hitung</button>
        <div id="hasil" class="hasil"></div>
